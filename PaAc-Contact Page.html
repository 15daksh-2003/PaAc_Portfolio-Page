    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

<body>
    <header>
        <div>
            <div id="topbar">
                <img id="logo" class="menu-items" src="C:\Users\daksh\OneDrive\Pictures\Saved Pictures\PaAc_logo.png" />
                <button id="home" class="menu-items">Home</button>
                <button id="iit_website" class="menu-items">IIT Roorkee</button>
                <button id="contact" class="menu-items">Contact Us</button>
                <button id="team" class="menu-items">Team</button>
            </div>
            <div id="PaAc-Location">
                <img src="C:\Users\daksh\OneDrive\Pictures\Saved Pictures\PaAc-Google Maps.png" alt="PaAc-Location" />

            <form id="register-form" method="get">
                <div>
                    <p class="input-label">Name</p>

                    <input class="input-item" type="email" name="email" required />

                    <p class="input-label">Message</p>

                </div>
                <button id="submit" >SUBMIT</button>
            </form>
            <img id="background" src="C:\Users\daksh\OneDrive\Pictures\Saved Pictures\Cartoon Galaxy Background.jpg" alt="Front Page Cover" />
        </div>
    </header>
    <script type="text/javascript" src="D:\Web\HTML\PaAc-Contact Page.js"></script>
